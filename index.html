<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form>
        <input type="text" class="textfield" />
        <table>
          <tr>
            <td>
              <button class="keys" value="C" type="button">C</button>
              <button class="keys" value="/" type="button">/</button>
              <button class="keys" value="*" type="button">*</button>
              <button class="keys" value="<" type="button"><</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="keys" value="7" type="button">7</button>
              <button class="keys" value="8" type="button">8</button>
              <button class="keys" value="9" type="button">9</button>
              <button class="keys" value="-" type="button">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="keys" value="4" type="button">4</button>
              <button class="keys" value="5" type="button">5</button>
              <button class="keys" value="6" type="button">6</button>
              <button class="keys" value="+" type="button">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="keys" value="1" type="button">1</button>
              <button class="keys" value="2" type="button">2</button>
              <button class="keys" value="3" type="button">3</button>
              <button class="keys" value="=" type="button">=</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="keys" value="%" type="button">%</button>
              <button class="keys" value="0" type="button">0</button>
              <button class="keys" value="." type="button">.</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="./script.js" type="text/js"></script>
  </body>
</html>
